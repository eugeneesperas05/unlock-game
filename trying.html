<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="one" type="text" name="in1" />
    <input class="two" type="text" name="in2" />
    <button class="btn" onclick="game()">enter</button>

    <table>
      <th>car</th>
      <th>color</th>
      <tr class="tr">
        <!-- td here -->
      </tr>
    </table>
    <script>
      const game = () => {
        const one = document.querySelector(".one");
        const two = document.querySelector(".two");
        const tr = document.querySelector(".tr");

        const arr = [];
        arr.push(one.value);
        arr.push(two.value);
        console.log(arr);

        arr.forEach((val) => {
          const newTd = document.createElement("td");
          newTd.innerHTML = val;
          tr.appendChild(newTd);
        });
      };
    </script>
  </body>
</html>
<style>
  table,
  th,
  tr,
  td {
    border: 1px solid;
  }
</style>
